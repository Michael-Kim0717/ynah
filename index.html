<!DOCTYPE html>
<html>

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Link Bootstrap -->

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

        <!-- Link JQuery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <!-- Link CSS, Javascript -->
        <link rel='stylesheet' href='./assets/css/style.css' type='text/css'>
        <script type='text/javascript' src='./assets/js/app.js'> </script>
    </head>
    <body>
        <div class='container'>
            <h4 id='result-header'> Result Header : The Food I searched </h4>
            <div class='result-item'>
                <img class='result-item-pic' src='./assets/images/placeholder2.webp'>
                <h4> Example Restaurant 1 </h4>
                <h5> Sandwich </h5>
                <h5 class='food-price'> $12 </h5> 
                <div class='secondary-info'>
                    <h6 class='rating'> Rating : * * * * * </h6>
                    <!-- <h6 class='distance'> 0.6 mi </h6> -->
                    <img class='delivery btn-info' src='./assets/images/delivery.png'>
                    <img class='takeout btn-info' src='./assets/images/takeout.png'>    
                </div>
                <a href="#" class='reviews'> 10 Reviews </a>
            </div>
            <hr>
            <div class='result-item'>
                <img class='result-item-pic' src='./assets/images/placeholder3.jpg'>
                <h4> Example Restaurant 2 </h4>
                <h5> Pizza </h5>
                <h5 class='food-price'> $8 </h5> 
                <div class='secondary-info'>
                    <h6 class='rating'> Rating : * * * </h6>
                    <!-- <h6 class='distance'> 0.6 mi </h6> -->
                    <img class='delivery btn-info' src='./assets/images/delivery.png'>
                    <img class='takeout btn-info' src='./assets/images/takeout.png'>    
                </div>
                <a href="#" class='reviews'> 3 Reviews </a>
            </div>
            <hr>
            <div class='result-item'>
                <img class='result-item-pic' src='./assets/images/placeholder4.webp'>
                <h4> Example Restaurant 3 </h4>
                <h5> Burger </h5>
                <h5 class='food-price'> $10 </h5> 
                <div class='secondary-info'>
                    <h6 class='rating'> Rating : * * * * </h6>
                    <!-- <h6 class='distance'> 0.6 mi </h6> -->
                    <img class='delivery btn-info' src='./assets/images/delivery.png'>
                    <img class='takeout btn-info' src='./assets/images/takeout.png'>    
                </div>
                <a href="#" class='reviews'> 26 Reviews </a>
            </div>
            <hr>
            <button class='btn btn-success'> Search Again </button>
        </div>
